# Pre-commit hooks configuration for DeepCritical
# Install: pip install pre-commit
# Setup: pre-commit install
# Run all hooks: pre-commit run --all-files

repos:

  # Black formatter (disabled in favor of ruff-format)
  # Using this mirror lets us use mypyc-compiled black, which is about 2x faster
#   - repo: https://github.com/psf/black-pre-commit-mirror
#    rev: 25.9.0
#    hooks:
#      - id: black
        # It is recommended to specify the latest version of Python
        # supported by your project here, or alternatively use
        # pre-commit's default_language_version, see
        # https://pre-commit.com/#top_level-default_language_version
#        language_version: python3.13

  # Ruff linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --extend-ignore=EXE001]
      # Run the formatter
      - id: ruff-format



#  Type checking with ty (disabled due to issues)
  - repo: local
    hooks:
      - id: ty-check
        name: ty type check
        entry: uvx ty check
        language: system
        files: \.py$
        pass_filenames: false

  # Security linting (disabled in pre-commit; run manually via `make security`)
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.7.10
  #   hooks:
  #     - id: bandit
  #       args: [--configfile, pyproject.toml, --recursive, --format, csv, DeepResearch/]
  #       exclude: ^(tests/|example/)

  # Trailing whitespace and end-of-file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^mkdocs\.yml$
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-ast

  # Check for added large files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files

  # Documentation build check
  - repo: local
    hooks:
      - id: docs-build
        name: Build documentation
        entry: uv run mkdocs build
        language: system
        files: ^(docs/|mkdocs\.yml)$
        pass_filenames: false
        description: Ensure documentation builds successfully

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: true
